<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">!
    <title>Calculator</title>!
    <link href="style.css" rel="stylesheet">
</head>
<body>
 
        <div id="container"  >
            <div id="historyContainer"></div>
            <div id="screenContainer"></div>
           
            <div id="buttonsContainer" >
                <button id="powerButton" >ON/OFF</button> 
                <button id="delete" >Del</button> 
               <button id="clear" >Clear</button> 
               <button id="plus" class="operators" operators>+</button> 
               <button id="one" numbers>1</button> 
               <button id="two" numbers>2</button> 
               <button id="three" numbers>3</button> 
               <button id="minus" class="operators" operators>-</button> 
               <button id="four" numbers>4</button> 
               <button id="five" numbers>5</button> 
               <button id="six" numbers>6</button> 
               <button id="star" class="operators" operators>*</button> 
               <button id="seven" numbers>7</button> 
               <button id="eight" numbers>8</button> 
               <button id="nine" numbers>9</button> 
               <button id="slash" class="operators" operators>/</button> 
               <button id="zero" numbers>0</button> 
               <button id="dot" numbers>.</button> 
               <button id="equal" class="operators">=</button> 
            
            
            
            </div>


        </div>



    <script src="javascript.js"></script>
</body>
</html>
